{% extends "base.html" %}
{% load thumbnail %}

{% block content %}
    {% if messages %}
    {% for message in messages  %}
        {{message}} <br>
    {% endfor %}
    {% endif %}
    <img src="{% thumbnail profile.photo 300x0 %}" alt="profile image" > <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ profile_form.as_p }}
        {{ user_form.as_p }}
        <button type="submit">Save Profile</button>
    </form>
    <a href="{% url 'password_change' %}"><button>Change Password</button></a>
{% endblock content %}
