{% extends "base.html" %} 
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div id="login">
  
  <form method="post">
    <h2>Login</h2>
    {% csrf_token %}
    {{ form.as_p }}
    
    <input id="login-button" type="submit" value="Login" />
    {% if not request.user.is_authenticated %}
    <button id="register"><a href="{% url 'accounts:register' %}">Get started</a></button>
    {% endif %} 
  </form>
  <a href="{% url "password_reset" %}">Forgot your password?</a>
</div>
{% endblock content %}
