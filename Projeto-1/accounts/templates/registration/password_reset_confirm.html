{% extends "base.html" %}
{% block content %}
    <h1> Password reset </h1>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    {% else %}
        <p> The password reset link was invalid, possibly because it has already been used. Please request a new password reset. </p>
    {% endif %}
    
{% endblock content %}
