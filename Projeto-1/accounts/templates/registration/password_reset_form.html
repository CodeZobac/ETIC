{% extends "base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <form method="post">
        <h2>Change Password</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button id="reset-button" type="submit">Change Password</button>
    </form>
    <img id="reset-bg" src="{% static 'media/background-password-reset.webp' %}" alt="background" width="1200" height="590" /> 
{% endblock content %}
