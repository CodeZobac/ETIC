<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudSync</title>
    {% load static %}
    <link rel="icon" href="{% static 'media/logo-transformed.webp' %}">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auUBtT94WrHftjDbrCEXSU1oBoqy12QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0G1n4gmtz2M1QnikT1wXgYsOg+OMhuP+I1RH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> {% endcomment %}
  </head>
  <body>
    {% block content %}{% endblock content %}
    
    {% if request.user.is_authenticated %}
    <a id="change-profile" href="{% url 'accounts:profile' %}">Your Profile - {{request.user}}</a>
    <img id="icon-user" src="{% static 'media/icon-user.webp' %}" alt="User" width="75" height="75" />
    
    <form method="post" action="{% url 'logout' %}"> 
      {% csrf_token %} 
      <button id="logout-button" type="submit">Logout</button>
    </form>
    {% endif %}
    {% if messages %}
      {% for message in messages  %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
    
  </body>
</html>
