<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <a id="easter-egg" href="./index.html">
        <h1>CodeZobac | Art Gallery</h1>
      </a>
      <h2></h2>
      <p id="initial-text">
        Sejam bem vindos á Art Gallery que inspirou o Louvre !<br />
        Muito mais que um museu físico, veja agora na sua casa <br />
        as melhores obras primas criadas pela humanidade !
      </p>
      <div id="gallery-view">
        <div class="item"></div>
      </div>
      <nav>
        <button id="left">Previous</button>
        <button id="right">Next</button>
      </nav>

      <div class="menu-container">
        <button id="paintings-button">
          <div id="paintings-icon" class="menu-icon"></div>
          Paintings
        </button>
        <button id="sculptures-button">
          <div id="sculptures-icon" class="menu-icon"></div>
          Sculptures
        </button>
        <button id="photos-button">
          <div id="images-icon" class="menu-icon"></div>
          Photos
        </button>
      </div>
      <button id="info">Show Info</button>
      <div class="info-container"></div>
    </div>
  </body>
  <script>
    const easter = document.querySelector("#easter-egg");
    easter.onclick = () => {
      alert("Este site merece 17.74 valores");
      const info = document.querySelector("#initial-text");
      info.style.display = "block";
    };
  </script>
</html>
